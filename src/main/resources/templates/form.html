<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<meta charset="ISO-8859-1">
		<title>Nuevo clientes</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	</head>	
	<body>
		<div class="container mt-4">
			<div class="col-sm-6">
				<form th:action="@{/guardar}" th:object=${cliente} method="POST">
					<div class="card">
						<div class"card-header"><h3>Agregar nuevo  cliente</h3></div>
						<div class="card-body">
							<div class="form-group">
								<label>Nombres</label>
								<input th:field="*{nombre}" type="text" class="form-control"/>
							</div>
							<div class="form-group">
								<label>Apellidos</label>
								<input th:field="*{apellido}" type="text" class="form-control"/>
							</div>
							<div class="form-group">
								<label>Telefono</label>
								<input th:field="*{telefono}" type="text" class="form-control"/>
							</div>
							<div class="form-group">
								<label>Direcci√≥n</label>
								<input th:field="*{direccion}" type="text" class="form-control"/>
							</div>
						</div>
						<div class="card-footer">
							<input type="submit" value="Guardar" class="btn btn-success">
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
